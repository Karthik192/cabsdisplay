<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiosk Display</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .image-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img id="kiosk-image" src="Pushpak Bus .jpg" alt="Kiosk Image" />
    </div>

    <script>
      // Array of image sources
      const images = [
        "Pushpak Bus .jpg",
        "Taxi Availability (4611 X 2683).jpg",
      ];
      let currentIndex = 0;

      // Function to change the image
      function changeImage() {
        // Get the image element
        const imageElement = document.getElementById("kiosk-image");
        // Update the image source
        imageElement.src = images[currentIndex];
        // Update the index
        currentIndex = (currentIndex + 1) % images.length;
      }

      // Set interval to change image every 30 seconds (30000 milliseconds)
      setInterval(changeImage, 10000);
    </script>
  </body>
</html>
